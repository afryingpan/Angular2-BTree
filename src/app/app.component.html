<div class="tree" *ngIf='root.itemArray[0] != undefined'>

  <!--BEGIN ROOT-->
  <ul>
    <li>
      <a href="#">
        <div style='display:inline-block' *ngFor='let item of root.itemArray'>
          <div *ngIf='item != undefined'>
            <p>
              <span>&nbsp;</span>
              {{item.dData}}
              <span>&nbsp;</span>
            </p>
          </div>
        </div>
      </a>

      <!-- BEGIN CHILDREN -->
      <ul *ngIf='!root.isLeaf()'>
        <div>
          <li *ngFor='let child of root.childArray'>
            <div *ngIf='child != undefined'>
              <a href="#">
                <div style='display:inline-block' *ngFor='let item of child.itemArray'>
                  <div *ngIf='item != undefined'>
                    <p>
                      <span>&nbsp;</span>
                      {{item.dData}}
                      <span>&nbsp;</span>
                    </p>
                  </div>
                </div>
              </a>
              <ul *ngIf='!child.isLeaf()'>
                <li *ngFor='let grandChild of child.childArray'>
                  <div *ngIf='grandChild != undefined'>
                    <a href="#">
                      <div style='display:inline-block' *ngFor='let items of grandChild.itemArray'>
                        <div *ngIf='items != undefined'>
                          <p>
                            <span>&nbsp;</span>
                            {{items.dData}}
                            <span>&nbsp;</span>
                          </p>
                        </div>
                      </div>
                    </a>
                    <ul *ngIf='!grandChild.isLeaf()'>
                      <li *ngFor='let ggrandChild of grandChild.childArray'>
                        <div *ngIf='ggrandChild != undefined'>
                          <a href="#">
                            <div style='display:inline-block' *ngFor='let itemss of ggrandChild.itemArray'>
                              <div *ngIf='itemss != undefined'>
                                <p>
                                  <span>&nbsp;</span>
                                  {{itemss.dData}}
                                  <span>&nbsp;</span>
                                </p>
                              </div>
                            </div>
                          </a>
                        </div>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
          </li>
        </div>
      </ul>
      <!-- END CHILDREN -->

    </li>
  </ul>
  <!--END ROOT -->

</div>
<!-- END Tree -->
<div class="group">
  <input type="number" [(ngModel)]="value" id='value' required="required" (keyup.enter)='insert(value)' />
  <label for="value">Enter Tree Data Here</label>
  <div class="bar"></div>
</div>
